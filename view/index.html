<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0 !important;
      }

      body {
        background: transparent;
        font-family: 'Noto Sans JP', sans-serif;
        display: grid;
        height: 100svh;
      }

      .player-box-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 2fr 1fr;
        padding-top: 0.4rem;
        place-items: center;
        justify-items: stretch;
        height: fit-content;
      }

      .player-box {
        background-color: oklch(51.433% 0.19824 27.92 / 0.945);
        border-radius: 9999rem;
        gap: 0.2rem;
        padding: 0.1rem;
        padding-left: 1rem;
        padding-right: 1rem;
        display: grid;
        grid-template-columns: minmax(10rem, 1fr) 3rem;
        text-align: center;
        place-items: center;
        color: white;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .score {
        font-size: 2.2rem;
        font-weight: bold;
      }

      .title-box {
        display: grid;
        font-weight: 700;
        font-size: 1.8rem;
        color: oklch(57.659% 0.23172 28.763);
      }

      .invisible {
        display: none;
      }
    </style>
    <title>obs-point-counter</title>
  </head>
  <body>
    <div class="player-box-container">
      <div></div>
      <div class="player-box">
        <div id="p1_name" class="name">Player 1</div>
        <div id="p1_score" class="score">0</div>
      </div>
      <div class="title-box">
        <!-- とんでんへ杯 -->
      </div>
      <div class="player-box">
        <div id="p2_name" class="name">Player 2</div>
        <div id="p2_score" class="score">0</div>
      </div>
      <div></div>
    </div>
    <script>
      // 表示を更新する関数
      function updateDisplay() {
        document.getElementById('p1_name').textContent =
          localStorage.getItem('p1_name') || 'Player 1';
        document.getElementById('p1_score').textContent =
          localStorage.getItem('p1_score') || '0';
        document.getElementById('p2_name').textContent =
          localStorage.getItem('p2_name') || 'Player 2';
        document.getElementById('p2_score').textContent =
          localStorage.getItem('p2_score') || '0';
      }

      // 他のタブ(操作画面)でlocalStorageが更新された時に発火
      window.addEventListener('storage', () => {
        updateDisplay();
      });

      // 初回読み込み時
      updateDisplay();
    </script>
  </body>
</html>
